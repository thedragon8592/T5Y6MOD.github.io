<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shockify/Inmortal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(180deg, #1a1a1a, #0d0d0d);
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(90deg, #00aaff, #0077cc);
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            padding: 10px 15px;
            background: linear-gradient(90deg, #005588, #003366);
            border-radius: 5px;
            text-align: center;
            display: block;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .sidebar a:hover {
            background: #0077cc;
            transform: scale(1.05);
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            text-align: center;
        }

        .announcement {
            background: linear-gradient(90deg, #ff8800, #cc4400);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 136, 0, 0.5);
        }

        .buttons {
            margin-top: 40px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
            background: linear-gradient(90deg, #00ffcc, #00aaff);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .buttons a:hover {
            background: #00aaff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="https://discord.gg/kaNPJKEPnJ">Discord Server</a>
    </div>

    <div class="content">
        <div id="server">
            <h1>Discord Server</h1>
            <p>Únete a nuestro servidor para más información y soporte.</p>
        </div>  

        <div id="announcement" class="announcement">
            <p>¡Anuncio! Aprende a ser Beamer con nuestra guía completa.</p>
        </div>

        <div id="options" class="buttons">
            <a href="rginmshc.html">Regular Generator</a>
            <a href="dhinmshc.html">DualHook</a>
        </div>
    </div>
</body>
</html>
